<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/ec91d642f0.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <!-- header with a big logo -->
    <header>
      <div>
        <img src="assets/logo.svg" alt="Pokedex logo" />
      </div>
      <div>
        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="search_input" />
        </div>
        <button id="show_all">Show all pokemons</button>
        <button id="show_favorites">Show favorites</button>
      </div>
    </header>
    <main id="pokedex_main">
      <section class="grid pokemon_search_grid"></section>
      <section class="grid favorites_grid"></section>
      <section class="grid pokemons_grid"></section>
      <!-- contents will be add from main.js -->
    </main>
    <!-- footer -->
    <footer style="display: flex; justify-content: center">
      <p>Pokedex by Alex Tran. Data from Pokeapi (https://pokeapi.co/)</p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
